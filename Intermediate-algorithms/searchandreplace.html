<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search and Replace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      function myReplace(str, before, after) {
          //Regular expression literal calling for constructor function
          //Use the constructor function when you don't know the patters and are getting from another source
          
        let re = new RegExp(before, "gi");
        console.log(re);
        if( /[A-Z]/.test(before[0])) {
          after = after.charAt(0).toUpperCase() + after.slice(1);
        }
           var newStr = str.replace(re, after);
           return newStr;
      }

      myReplace(
        "A quick brown fox",
        "jumped",
        "leaped"
      );
      console.log( myReplace(
        "A quick brown fox",
        "Fox",
        "dog"
      ));
    </script>
  </body>
</html>
