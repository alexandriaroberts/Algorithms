      //Solution 2
      function sumPrimes(num) {
        let array = Array.from({ length: num + 1 }, (v, k) => k).slice(2);
        
        let checkPrimes = array.filter(n => {
          let i = n - 1;
          while (i > 1 && i >= Math.sqrt(n)) {
            if (n % i === 0) 
                return false;
            i--;
          }
          // To do: Find a solution for this
          //    for( let i = 2; i < n; i++) {
          //     if(n % i === 0) {
          //             return false;

          //          }
          //          console.log(n);
          //     return true;
          //    }

          return true;
        });
        return checkPrimes.reduce((a, b) => a + b);
      }
      
      sumPrimes(10);
