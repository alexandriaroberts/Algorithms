<body>
    <script>
    function timeConversion(s) {
   //Tod: Practice more of ternerary operators
    let array = s.slice(0, 8).split(":");
    console.log(s.indexOf('PM'))
    array[0] = (s.indexOf('PM') > -1) ? (array[0] == 12 ? '12' : Number(array[0]) + 12) : (array[0] == 12 ? '00' : array[0]);
  
    return array.join(':');
}

    </script>
