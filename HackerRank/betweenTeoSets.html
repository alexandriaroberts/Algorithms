<!DOCTYPE html>

    <title>Between Two Sets</title>
</head>
<body>
    <script>
        function getTotalX(a, b) {
    // Write your code here
        let countInteger = 0;
            for(let i = 1; i <= 100; i++){
                if(a.every(integer => (i % integer == 0))){
                    if(b.every(integer => (integer % i == 0))) {
                        countInteger++;
                    }
                }
            }
        return countInteger;
        }
    </script>
</body>
