  <body>
    <script>
        function diagonalDifference(arr) {
    // Write your code here
    const diagonalOne = arr.reduce((total, currentValue, index, array) => total + array[index][index], 0);
    console.log(diagonalOne)
    const diagonalTwo = arr.reduce((total, currentValue, index, array) => total + array[index][array.length - 1 - index], 0);
    console.log(diagonalTwo)
   return Math.abs(diagonalOne - diagonalTwo)
}
