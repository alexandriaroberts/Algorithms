// Complete the plusMinus function below.
function plusMinus(arr) {
    const n = arr.length;
    let counter = [0, 0, 0];
    let newArray = arr.forEach(index => {
        if (index > 0) {
            counter[0]++;
        } else if (index === 0){
            counter[1]++;
        } else if (index < 0) {
            counter[2]++
        }

    })

    const positiveRatio = (counter[0] / n).toFixed(6);
    console.log(positiveRatio);

    const negativeRatio = (counter[2] / n).toFixed(6);
    console.log(negativeRatio);

    const zeroRatio = (counter[1] / n).toFixed(6);
    console.log(zeroRatio);

}
