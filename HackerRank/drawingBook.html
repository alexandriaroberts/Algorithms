<body>
    <script>
        function pageCount(n, p) {
    /*
     * Write your code here.
     */
    let pageCountFromLR = n / 2;
    let pageCountFromPLR = p / 2;

    let pageCountFromRL = parseInt(pageCountFromLR - pageCountFromPLR);

    return parseInt(Math.min(pageCountFromPLR, pageCountFromRL));

    }   

    </script>
</body>
