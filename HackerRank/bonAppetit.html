    <script>
    function bonAppetit(bill, k, b) {
    let briansDish = bill[k];
    const billSum = bill.reduce( (i , j) => i + j );
    let annasBill = (billSum - briansDish) / 2;
    let briansBill = annasBill + briansDish;
    if ( b === annasBill) {
        console.log("Bon Appetit");
    } else {
        let refund =  b - annasBill;
        console.log(refund);
    }
    }
