    <script>
    function pickingNumbers(a) {
    
    let newArray = [];
    let newObject = {};
    let largest = 0;
    for (let i = 0; i < a.length; i++) {

        if (!newObject[a[i]]) {
            newObject[a[i]] = 1;

        } else {
            newObject[a[i]] = newObject[a[i]] + 1;

        }

    }
 // Test case 7 and 8 needs to be worked on. All other test cases passed. 
    Object.keys(newObject).forEach(count => {
        let value = parseInt(count);
        let next = value + 1;

        if (newObject[next]) {
           
            let sumOfCounts = newObject[value] + newObject[next];

            console.log(newObject[value], newObject[next] )

            if (sumOfCounts > largest) {
                largest = sumOfCounts
            }
        }

    });

     console.log(largest);
    return largest;
}
